<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="german.js"></script> <script async src="main.js"></script> 
    </head>
    <body>
        <div id ="body_container">
            <div id="progress"></div>
            <br>
            <div id ="card_container">
                <div id="flip-container">
                <div id="flipper">
                    <div ontouchstart ="showBack(false, true)" id="front">Front</div>
                    <div id="back">Back</div>
                </div>
                </div>
            </div>
            <br>
            <div id="input_conatiner"> 
                <input ontouchstart ="showFront()" type="text" id="textInput">
                <br>
                <br>
                <button ontouchstart ="addLetter('ä')">ä</button>
                <button ontouchstart ="addLetter('ö')">ö</button>
                <button ontouchstart ="addLetter('ü')">ü</button>
                <button ontouchstart ="addLetter('ß')">ß</button>
            </div>
        </div>
    </body>
</html>
